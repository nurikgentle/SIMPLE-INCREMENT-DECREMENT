<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NUMBERS</title>
</head>
<body>
    <div class="wrapper">
        <span id="minus" onclick="decrement()" class="minus">-</span>
        <span id="zero"class="num">0</span>
        <span id="plus" onclick="increment()" class="plus">+</span>
    </div>

    <script>
        let count = 0
        let zero = document.getElementById('zero')
        function increment() {
            zero.innerHTML = count
            count++
        }
        let minus = document.getElementById('minus')
        function decrement() {
            zero.innerHTML = count
            count--
        }
    </script>
</body>
</html>
